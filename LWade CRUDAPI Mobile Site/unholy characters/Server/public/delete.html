<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Character</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="survey.css" />
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="delete-container">
    <h1>Delete Character</h1>
    <p>Are you sure you want to delete this character?</p>
    <div>
      <button id="confirm-delete" class="btn btn-danger">Yes, Delete</button>
      <button id="cancel-delete" class="btn btn-secondary" onclick="window.location.href='index.html'">No, Go Back</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const characterId = urlParams.get('id');

    document.getElementById('confirm-delete').addEventListener('click', () => {
      fetch(`/unholy/${characterId}/`, { method: 'DELETE' })
        .then(response => {
          if (response.status === 200) {
            alert('Character deleted successfully.');
            window.location.href = 'index.html';
          } else {
            alert('Failed to delete character.');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Network error. Please try again.');
        });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
